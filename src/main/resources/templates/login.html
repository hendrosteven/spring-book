<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Spring Boot</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.13.0/css/all.min.css">
<link ref="stylesheet" type="text/css" th:src="@{/css/mystyle.css}" href="/css/mystyle.css">
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	
	 <div class="container">
        <br /><br />
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h4>Log In</h4>
                    </div>
                </div>
                <br/>
                <form>
                    <div class="form-group">
                      
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      <label class="form-check-label fa-pull-right" for="exampleCheck1" style="color: green;">Forgot Password</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Log in</button>
                  </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <br/>
    </div>
	
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
