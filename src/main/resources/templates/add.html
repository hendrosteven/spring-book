<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Spring Boot</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.13.0/css/all.min.css">
<link ref="stylesheet" type="text/css" th:src="@{/css/mystyle.css}"
	href="/css/mystyle.css">
</head>
<body>
	<div th:replace="fragments/header::header"></div>

	<div class="container">
		<br /> <br />
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h4>Add New Book</h4>
					</div>
				</div>
				<br />
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="title"
							aria-describedby="title" placeholder="Book title">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="author"
							aria-describedby="author" placeholder="Author">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="10"
							placeholder="Book Descriptions"></textarea>
					</div>
					<div class="form-group">
						<select class="form-group">
							<option>Category 1</option>
						</select>
					</div>
					<button type="submit" class="btn btn-danger btn-block">Submit</button>
				</form>
			</div>
			<div class="col-lg-4"></div>
		</div>
		<br />
	</div>

	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
